[build]
# Active frontend only (do not build archived clearportx frontend)
base = "quickstart/frontend"
publish = "quickstart/frontend/build"
# Print LoopWalletConnector head to verify correct source, then build
command = "npm install && echo '--- LoopWalletConnector head ---' && sed -n '1,120p' src/wallet/LoopWalletConnector.ts && npm run build"


