# Prometheus scrape configuration for ClearportX
# Add this to your prometheus.yml under scrape_configs:

scrape_configs:
  - job_name: 'clearportx-backend'
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: /api/actuator/prometheus
    static_configs:
      - targets: ['backend-service:8080']
        labels:
          app: clearportx
          env: localnet
          service: backend
    # For external Prometheus, use localhost:
    # - targets: ['localhost:8080']

  # Optional: JMX metrics if enabled
  - job_name: 'clearportx-jmx'
    scrape_interval: 15s
    static_configs:
      - targets: ['backend-service:9090']
        labels:
          app: clearportx
          env: localnet
          service: jmx-exporter
